version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - SESSION_SECRET=${SESSION_SECRET:-dev-session-secret-change-in-production}
      - SESSION_COOKIE_SECURE=false
      - SESSION_COOKIE_SAMESITE=lax
      - REDIS_URL=redis://redis:6379
      # Entra OIDC configuration
      - ENTRA_TENANT_ID=${ENTRA_TENANT_ID:-}
      - ENTRA_CLIENT_ID=${ENTRA_CLIENT_ID:-}
      - ENTRA_CLIENT_SECRET=${ENTRA_CLIENT_SECRET:-}
      - ENTRA_REDIRECT_PATH=${ENTRA_REDIRECT_PATH:-/auth/callback}
      - ENTRA_POST_LOGOUT_REDIRECT_PATH=${ENTRA_POST_LOGOUT_REDIRECT_PATH:-/}
      - ENTRA_ALLOWED_GROUP_ID=${ENTRA_ALLOWED_GROUP_ID:-}
      # N8N webhook configuration
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - N8N_WEBHOOK_URL_TEST=${N8N_WEBHOOK_URL_TEST:-}
      - N8N_USERNAME=${N8N_USERNAME:-}
      - N8N_PASSWORD=${N8N_PASSWORD:-}
      # Legacy login (disabled by default)
      - ENABLE_LEGACY_PASSWORD_LOGIN=${ENABLE_LEGACY_PASSWORD_LOGIN:-false}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  redis_data:
